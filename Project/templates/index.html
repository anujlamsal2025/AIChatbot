<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ¦… Danfe AI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f3e8ff;color:#1a1a2e;font-family:sans-serif;transition:.3s}
body.dark{background:#1a1a2e;color:#f3e8ff}
.chat{width:90%;max-width:800px;height:90vh;display:flex;flex-direction:column;background:#fff;border:1px solid #e0b0ff;border-radius:8px;padding:14px;box-sizing:border-box}
body.dark .chat{background:#2a2b4b;border-color:#5c5d7f}
.header{display:flex;justify-content:space-between;align-items:center;padding-bottom:8px;margin-bottom:8px;border-bottom:1px solid #ccc}
body.dark .header{border-color:#5c5d7f}
.title{font-weight:700;font-size:1.4rem;color:#6b21a8}
body.dark .title{color:#a855f7}
.icon-btn{border:1px solid #ccc;border-radius:6px;padding:6px;background:#fff;cursor:pointer}
body.dark .icon-btn{background:#3a3b5b;color:#f3e8ff;border-color:#5c5d7f}
.box{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:8px;padding-right:6px}
.msg{display:flex;gap:6px;max-width:80%}
.msg .avatar{width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:13px}
.bubble{padding:8px;border-radius:10px;line-height:1.3}
.user{margin-left:auto;flex-direction:row-reverse}
.bot .avatar{background:#6b21a8}.user .avatar{background:#db2777}
.bot .bubble{background:#f0e4ff}.user .bubble{background:#fce7f3}
body.dark .bot .bubble{background:#3a3b5b;color:#f3e8ff}
body.dark .user .bubble{background:#9d174d;color:#f3e8ff}
.input{display:flex;gap:6px;margin-top:10px;border-top:1px solid #ddd;padding-top:10px}
.input input{flex:1;padding:8px;border-radius:6px;border:1px solid #ccc}
body.dark .input input{background:#3a3b5b;color:#f3e8ff;border-color:#5c5d7f}
.send{background:#6b21a8;color:#fff;border:none;border-radius:6px;padding:8px 12px;cursor:pointer}
.dots{display:inline-flex;gap:3px;align-items:center}
.dot{width:5px;height:5px;border-radius:50%;background:#95a5a6;animation:jump 1s infinite ease-in-out}
.dot:nth-child(2){animation-delay:.15s}.dot:nth-child(3){animation-delay:.3s}
@keyframes jump{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}
</style>
</head>
<body>
<div class="chat">
  <div class="header">
    <div><div class="title">ðŸ¦… Danfe AI</div><div style="font-size:.85rem;opacity:.8">Powered by Gemini</div></div>
    <div><button id="theme" class="icon-btn"><i class="fas fa-moon"></i></button>
          <button id="clear" class="icon-btn"><i class="fas fa-trash"></i></button></div>
  </div>
  <div id="box" class="box"></div>
  <div class="input">
    <input id="input" placeholder="Type your message...">
    <button id="send" class="send"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>
<script>
class Bot{
  constructor(){
    this.box=a('box');this.input=a('input');
    on('send','click',()=>this.send());on('input','keydown',e=>e.key==='Enter'&&this.send());
    on('theme','click',()=>this.toggle());on('clear','click',()=>confirm('Clear chat?')&&this.clear());
    this.loadTheme();this.welcome();this.input.focus();
  }
  loadTheme(){let t=localStorage.getItem('t')||'dark';document.body.classList.toggle('dark',t==='dark');this.icon()}
  toggle(){let d=!document.body.classList.contains('dark');document.body.classList.toggle('dark',d);localStorage.setItem('t',d?'dark':'light');this.icon()}
  icon(){a('theme').innerHTML=`<i class="fas fa-${document.body.classList.contains('dark')?'moon':'sun'}"></i>`}
  welcome(){this.box.innerHTML=this.bubble("Welcome! I'm your AI assistant. Ask me anything.",'bot')}
  msg(t,s){return `<div class="msg ${s}"><div class="avatar"><i class="fas fa-${s==='user'?'user':'robot'}"></i></div><div class="bubble">${t}</div></div>`}
  typing(){if(a('typing'))return;this.box.insertAdjacentHTML('beforeend',`<div id="typing" class="msg bot"><div class="avatar"><i class="fas fa-robot"></i></div><div class="bubble"><div class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div></div></div>`);this.scroll()}
  stop(){a('typing')?.remove()}
  _clean(t){return t.replace(/^(\*\s*)/g, '').trim()}
  async send(){
    let t=this.input.value.trim();if(!t)return;
    this.box.insertAdjacentHTML('beforeend',this.msg(t,'user'));this.input.value='';this.input.focus();this.typing(); 
    try{
      let r=await fetch('/ask',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:t})});
      let j=await r.json();this.stop();
      let reply = this._clean(j.reply || 'Placeholder reply');
      this.box.insertAdjacentHTML('beforeend',this.msg(reply,'bot'));
    }
    catch{this.stop();this.box.insertAdjacentHTML('beforeend',this.msg('Error: server not reachable.','bot'))}
    this.scroll();
  }
  clear(){this.welcome();this.input.focus()}
  bubble(t,s){return this.msg(t,s)}
  scroll(){setTimeout(()=>this.box.scrollTop=this.box.scrollHeight,60)}
}
const a=id=>document.getElementById(id);
const on=(id,ev,fn)=>a(id).addEventListener(ev,fn);
document.addEventListener('DOMContentLoaded',()=>new Bot());
</script>
</body>
</html>
